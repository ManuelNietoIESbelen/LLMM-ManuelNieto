<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>
    <div class="container text-center w-25 border border-primary rounded p-4 m-auto mt-5" >
        <div class="row">
            <h1 class=" text-center">Calculadora Online</h1>
            <div class="col-12">
                <input type="text" id="display" class="text w-100" value="">
            </div>
           

            <div class="col-3 ">
                <button  id="gris" class="btn btn-secondary m-2 w-100" value="7">7</button>
            </div>
            <div class="col-3">
                <button  id="gris" class="btn btn-secondary m-2 w-100" value="8">8</button>
            </div>
            <div class="col-3">
                <button id="gris" class="btn btn-secondary m-2 w-100" value="9">9</button>
            </div>
            <div class="col-3">
                <button id="azul" class="btn btn-primary m-2 w-100" value="/">/</button>
            </div>
            <div class="col-3">
                <button  id="gris" class="btn btn-secondary m-2 w-100" value="4">4</button>
            </div>
            <div class="col-3">
                <button id="gris" class="btn btn-secondary m-2 w-100" value="5">5</button>
            </div>
            <div class="col-3">
                <button  id="gris" class="btn btn-secondary m-2 w-100" value="6">6</button>
            </div>
            <div class="col-3">
                <button id="azul" class="btn btn-primary m-2 w-100" value="*">x</button>
            </div>
            <div class="col-3">
                <button  id="gris" class="btn btn-secondary m-2 w-100" value="1">1</button>
            </div>
            <div class="col-3">
                <button  id="gris" class="btn btn-secondary m-2 w-100" value="2">2</button>
            </div>
            <div class="col-3">
                <button id="gris" class="btn btn-secondary m-2 w-100" value="3">3</button>
            </div>
            <div class="col-3">
                <button id="azul" class="btn btn-primary m-2 w-100" value="-">-</button>
            </div>
            <div class="col-3">
                <button id="gris" class="btn btn-secondary m-2 w-100" value="0">0</button>
            </div>
            <div class="col-3">
                <button id="gris" class="btn btn-secondary m-2 w-100" value=".">.</button>
            </div>
            <div class="col-3">
                <button id="c" class="btn btn-warning m-2 w-100" value="c">C</button>
            </div>
            <div class="col-3">
                <button id="azul" class="btn btn-primary m-2 w-100" value="+">+</button>
            </div>
            <div class="col">
                <button id="igual" class="btn btn-success m-2 w-100" value="=">=</button>
            </div>
        </div>
    </div>
    <div class="container text-center w-25 border border-primary rounded p-4 m-auto mt-5">
        <h1 class=" text-center">Historial</h1>
        <p class="historial"></p>
    </div>

    <script type="text/javascript" src="./assets/js.js"></script>
</body>

</html>
