<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


    <header class="bg-primary text-white text-center py-4">
        <h1>Mi Página con Bootstrap</h1>
    </header>


    <main class="container text-center my-5">
        <p>Esta es una página diseñada para practicar las clases utilitarias de Bootstrap.</p>


        <div class="justify-content-center my-4">
            <div class="rounded-circle bg-secondary" style="width: 150px; height: 150px;"></div>
        </div>


        <section class="border p-4 text-start">
            <h2>Sección con Borde</h2>
            <p>Este bloque contiene texto con márgenes externos y separación interna, demostrando el uso de padding y
                margin en Bootstrap.</p>
        </section>
    </main>


    <footer class="bg-dark text-white text-center py-3">
        © 2024 Ejercicio Bootstrap
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
