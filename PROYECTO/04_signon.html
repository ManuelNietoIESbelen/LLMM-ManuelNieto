<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="04_signonCSS.css" rel="stylesheet" type="text/css"/>
    <title>Inicia sesión</title>
</head>
<body>  
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <p id="olvidar_contrasena"><a href="olvidar_contra.html">¿Has olvidado tu contraseña?</a></p>

            <button type="submit" class="login-button">Iniciar Sesión</button>

            <p id="crear_cuenta">¿No tienes cuenta? Puedes hacer pulsando en <a href="04_signup.html"> crear cuenta</a></p>
        </form>
    </div>
</body>
</html>
