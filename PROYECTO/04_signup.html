<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="04_signup.css" rel="stylesheet" type="text/css"
    <title></title>
</head>
<body>  
    <div class="signup-container">
        <h2>Iniciar Sesión</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="password">Repetir Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="birth">Fecha de nacimiento</label>
                <input type="date" id="birth" name="birth" required>
            </div>
            <div class="input-group">
                <input type="checkbox" id="terminos" name="terminos" required>He leido y acepto los <a href="https://es.wikipedia.org/wiki/T%C3%A9rminos_y_condiciones_de_uso#:~:text=Los%20t%C3%A9rminos%20y%20condiciones%20de,para%20usar%20el%20servicio%20ofertado.">términos y condiciones</a> de usuario
                
            </div>
            <button type="submit" class="sign-button">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
