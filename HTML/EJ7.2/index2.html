<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="descripción" content="esto es una página de prueba" />
    <meta name="autor" content="Manolito Pies de Plata" />
    <meta name="keywords" content="etiquetas, pagina" />
    <title>Formulario complejo</title>
    <link rel="stylesheet" href="estilo2.css">
</head>

<body>

    <div class="form-container">
        <form action="/enviar" method="post">
            <h1>-Pedido Pizza-</h1>


            <div class="div1">
                <label for="nombre"> Nombre</label>
                <input type="text" name="nombre" id="nombre"> </br>
            </div>


            <div class="div1">
                <label for="direccion">Dirección</label>
                <input type="text" name="direccion" id="direccion"> </br>
            </div>


            <div class="div1">
                <label for="edad">Edad</label>
                <input type="number" name="edad" id="edad">
            </div>

            <div class="div2">
                <div class="etiquetas">
                    <label for="ingredientes">Ingredientes</label>
                    <label for="tamanyo">Tamaño</label>
                    <label for="tarjeta">Tarjeta</label>
                </div>
                <div class="etiquetas2">
                    <div class="ingredientes">
                        <div>
                            <input type="radio" name="queso" id="ingrediente_queso">queso</input>
                        </div>
                        <div>
                            <input type="radio" name="cebolla" id="ingrediente_cebolla">cebolla</input>
                        </div>
                        <div>
                            <input type="radio" name="pimiento" id="ingrediente_pimiento">pimiento</input>
                        </div>
                    </div>


                    <div class="tamanyo">
                        <div>
                            <input type="checkbox" name="pequeña" id="tamanyo_pequena">Pequeña</input>
                        </div>
                        <div>
                            <input type="checkbox" name="mediana" id="tamanyo_mediana">Mediana</input>
                        </div>
                        <div>
                            <input type="checkbox" name="grande" id="tamanyo_grande">Grande</input>
                        </div>
                    </div>


                    <div class="tarjeta">

                        <select name="tarjeta" id="tarjetas">
                            <option value="visa">visa</option>
                            <option value="mastercard">mastercard</option>
                            <option value="bizum">bizum</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="comentarios">
                <div>
                    <label for="comentarios">Comentarios</label>
                </div>


                <div>
                    <textarea name="comentarios"></textarea>
                </div>
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </div>
        </form>
    </div>

</body>

</html>
