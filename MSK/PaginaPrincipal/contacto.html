<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" type="text/css" href="assets/estilo.css">
</head>
<body>
    <header>
        <div class="titulo">
            <h1>Contacto</h1>
        </div>
    </header>
    <nav>
        <div class="menu">
            <a href="index.html" id="inicio">Inicio</a>
            <a href="sobreNosotros.html" id="sobreNosotros">Sobre Nosotros</a>
            <a href="servicios.html" id="servicios">Servicios</a>
            <a href="contacto.html" id="contacto" class="active">Contacto</a>
        </div>
    </nav>
    <main>
        <div class="container">
            <h2>Contacta con nosotros</h2>
            <p>Si tienes alguna pregunta o deseas obtener más información sobre nuestros servicios, no dudes en contactarnos. Estamos aquí para ayudarte.</p>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2023 MSK. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script type="text/javascript" src="assets/codigo.js"></script>
</body>
</html>
